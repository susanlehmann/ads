<div class="modal-header">
	<div class="title-header">
		<span>Edit Location</span>
	</div>
	<div class="close">
		<span (click)="close()">x</span>
	</div>
</div>
<div class="modal-body">
	<div class="form-group">
		<label for="namelocation">Location Name</label>
		<input type="text" name="namelocation" class="form-control" placeholder="e.g. Downtown Branch" [(ngModel)]="formUpdate.namelocation" #namelocation="ngModel" #namelocation>
	</div>
	<div class="form-group">
		<label for="contactmember">Contact Number</label>
		<input type="text" name="contactmember" class="form-control" [(ngModel)]="formUpdate.contactmember" #contactmember="ngModel">
	</div>
	<div class="form-group">
		<label for="contactemail">contact Email</label>
		<input type="text" name="contactemail" class="form-control" placeholder="e.g. Downtown Branch" [(ngModel)]="formUpdate.contactemail" #contactemail="ngModel">
		<small>Replies to client appointment notifications will go to this email.</small>
	</div>
	<div class="form-group">
		<label for="streetaddress">Street Address</label>
		<input type="text" name="streetaddress" class="form-control" placeholder="e.g. 120 Queen Street" [(ngModel)]="formUpdate.streetaddress" #streetaddress="ngModel" #streetaddress>
	</div>
	<div class="form-group">
		<label for="optional">Apt, Suite, BLDG. (Optional)</label>
		<input type="text" name="optional" class="form-control" [(ngModel)]="formUpdate.optional" #optional="ngModel">
	</div>
	<div class="form-group row">
		<div class="col-md-4 col-sm-4">
			<label for="citylocation">City</label>
			<input type="text" name="citylocation" class="form-control" [(ngModel)]="formUpdate.citylocation" #citylocation="ngModel" #citylocation>
		</div>
		<div class="col-md-4 col-sm-4">
			<label for="statelocation">State</label>
			<input type="text" name="statelocation" class="form-control" [(ngModel)]="formUpdate.statelocation" #satelocation="ngModel">
		</div>
		<div class="col-md-4 col-sm-4">
			<label for="zip_code">Zip Code</label>
			<input type="text" name="zip_code" class="form-control" [(ngModel)]="formUpdate.zip_code" #zip_code="ngModel">
		</div>
	</div>
</div>
<div class="modal-footer">
	<span class="btn btn-delete pull-left" (click)="deleteModal(remove_location)">Delete</span>
	<span class="btn btn-black pull-right" (click)="onSubmit()">Save</span>
	<span class="btn btn-white pull-right" (click)="close()">Cancel</span>
</div>
<div class="row">
	<ng-template #remove_location let-c="close" let-d="dismiss">
        <div class="group-service">
        	<div class="modal-header">
			    <h4 class="modal-title" style="width:90%;display: block;">Delete Location</h4>
			    <button type="button" class="close" aria-label="Close" (click)="c('Cross click')" style=" font-size: 3em; padding: 0px 0px 0px 0px; ">
			        <span aria-hidden="true">&times;</span>
			    </button>
			</div>
			<div class="modal-body">
				<div class="box-mess-confirm">
					<p>Are you sure you want to delete this location?</p>
				</div>
			</div>
			<div class="modal-footer">
			    <button type="button" class="btn btn-delete pull-right" (click)="confirmRemove()">
			    	Delete
			    </button>
			</div>
        </div>
    </ng-template>
</div>
