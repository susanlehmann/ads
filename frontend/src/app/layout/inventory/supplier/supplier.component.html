  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title offset-sm-4" id="modal-basic-title">Add Supplier</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="col-md-12 form-content">
        <div class="row">
          <div class="col-md-6">
            <label>Supplier Details</label><br>
            <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'supplier name' | uppercase }}</label>
            <input name="supplier name" type="text" class="form-control" placeholder="e.g L'Oreal"><br>
            <label class="font-weight-bold"  style="font-size: 13px;color:#67768C;">{{ 'supplier decription' | uppercase }}</label>
            <textarea name="supplier decription" class="form-control" style="height:150px;" placeholder="e.g. Local provider of hair products"></textarea>
            <br>
            <label>Contact Information</label><br>
            <div class="col-sm-12">
              <div class="row">
                <div class="col-sm-6">
                  <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ ' first name' | uppercase }}</label>
                  <input name="first name" type="text" class="form-control" placeholder="e.g John"><br>
                  <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'phone number' | uppercase }}</label>
                  <input name="phone number" type="number" class="form-control" placeholder="+8412345678"><br>
                  <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'telephone' | uppercase }}</label>
                  <input name="telephone" type="number" class="form-control" placeholder="+8412345678">
                </div>
                <div class="col-sm-6">
                  <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ ' last name' | uppercase }}</label>
                  <input name="last name" type="text" class="form-control" placeholder="e.g Doe"><br>
                  <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'email' | uppercase }}</label>
                  <input name="email" type="text" class="form-control" placeholder="mail@example.com"><br>
                  <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'website' | uppercase }}</label>
                  <input name="website" type="text" class="form-control" placeholder="www.google.com">
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="col-sm-12">
              <div class="row" *ngIf="!postal_address">
                <div class="col-sm-6">
                  <label>Physical Address</label><br>
                  <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'street' | uppercase }}</label>
                  <textarea name="street" class="form-control" placeholder="e.g. 12 Main Street"></textarea><br>
                  <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'suburb' | uppercase }}</label>
                  <input name="suburb" type="text" class="form-control"><br>
                  <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'city' | uppercase }}</label>
                  <input name="suburb" type="text" class="form-control"><br>
                  <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'state' | uppercase }}</label>
                  <input name="suburb" type="text" class="form-control"><br>
                  <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'zip / postcode' | uppercase }}</label>
                  <input name="suburb" type="text" class="form-control"><br>
                  <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'country' | uppercase }}</label>
                  <select class="form-control">
                      <option *ngFor="let country of countries">{{country.name}}</option>
                  </select>
                </div>
                <div class="col-sm-6">
                  <label>Postal Address</label><br>
                  <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'street' | uppercase }}</label>
                  <textarea name="street" class="form-control" placeholder="e.g. 12 Main Street"></textarea><br>
                  <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'suburb' | uppercase }}</label>
                  <input name="suburb" type="text" class="form-control"><br>
                  <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'city' | uppercase }}</label>
                  <input name="suburb" type="text" class="form-control"><br>
                  <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'state' | uppercase }}</label>
                  <input name="suburb" type="text" class="form-control"><br>
                  <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'zip / postcode' | uppercase }}</label>
                  <input name="suburb" type="text" class="form-control"><br>
                  <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'country' | uppercase }}</label>
                  <select class="form-control">
                      <option *ngFor="let country of countries">{{country.name}}</option>
                  </select>
                </div>
              </div><br>
              <div *ngIf="postal_address">
                <label>Physical Address</label><br>
                <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'street' | uppercase }}</label>
                <textarea name="street" class="form-control" placeholder="e.g. 12 Main Street"></textarea><br>
                <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'suburb' | uppercase }}</label>
                <input name="suburb" type="text" class="form-control"><br>
                <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'city' | uppercase }}</label>
                <input name="suburb" type="text" class="form-control"><br>
                <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'state' | uppercase }}</label>
                <input name="suburb" type="text" class="form-control"><br>
                <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'zip / postcode' | uppercase }}</label>
                <input name="suburb" type="text" class="form-control"><br>
                <label class="font-weight-bold" style="font-size: 13px;color:#67768C;">{{ 'country' | uppercase }}</label>
                <select class="form-control">
                    <option *ngFor="let country of countries">{{country.name}}</option><br>
                </select><br>
              </div>
            </div><br>
            <div class="row form-group">
              <div class="col-sm-12 btn-switch">
                <label class="control-label">SAME AS POSTAL ADDRESS </label>
                <label class="switch" style="margin-left:120px;">
                  <input type="checkbox" name="postal_address" [(ngModel)]="postal_address">
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light pull-right" (click)="modal.dismiss('close click')"> Cancel </button>
      <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
    </div>
  </ng-template>
