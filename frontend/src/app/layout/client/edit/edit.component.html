<form class="modal-content" style="border: none">
  <div class="modal-header">
    <h4 class="modal-title col-sm-4 offset-sm-4">{{isAdd ? 'New Client' : 'Edit Client'}}</h4>
  </div>

  <div class="modal-body row form-content">
    <div class="col-md-5 offset-md-1 client-left-content">
      <div class="row form-group">
        <div class="col-sm-6">
          <label class="control-label">First Name</label>
          <input [(ngModel)]="form.firstName" type="text" class="form-control input-underline input-lg" name="first-name"
            >
        </div>

        <div class="col-sm-6">
          <label class="control-label">Last Name</label>
          <input [(ngModel)]="form.lastName" type="text" name="last-name" class="form-control input-underline input-lg"
            >
        </div>
      </div>

      <div class="row form-group">
        <div class="col-sm-6">
          <label class="control-label">Mobile</label>
          <input [(ngModel)]="form.mobile" type="number" name="number" class="form-control input-underline input-lg"
            >
        </div>

        <div class="col-sm-6">
          <label class="control-label">Telephone</label>
          <input [(ngModel)]="form.telephone" type="number" name="number" class="form-control input-underline input-lg"
            >
        </div>
      </div>

      <div class="row form-group">
        <div class="col-sm-12">
          <label class="control-label">Email</label>
          <input [(ngModel)]="form.email" type="email" name="email" class="form-control input-underline input-lg"
            >
        </div>
      </div>

      <div class="row form-group">
        <div class="col-sm-12">
          <label class="control-label">{{'Send notifications by' }}</label>
          <select [(ngModel)]="form.notificationType" name="notification-type" class="form-control">
            <option *ngFor="let no of notificationTypes" value="{{no.id}}">{{no.name}}</option>
          </select>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-sm-12">
            <div class="custom-control custom-checkbox">
          <input [(ngModel)]="form.acceptNotification" name="notification-type" type="checkbox" class="custom-control-input" id="customCheck1">
          <label class="custom-control-label" for="customCheck1">Accepts marketing notifications</label>
          </div>
        </div>
      </div>

    </div>

    <div class="col-md-5">
      <ngb-tabset>
        <ngb-tab title="Personal Info">
          <ng-template ngbTabContent>

              <div class="row form-group">
                  <div class="col-sm-6">
                    <label class="control-label">{{'Gender' }}</label>
                    <select [(ngModel)]="form.gender" name="gender" class="form-control">
                      <option *ngFor="let gen of genders" value="{{gen.id}}">{{gen.name}}</option>
                    </select>
                  </div>
                  <div class="col-sm-6">
                    <label class="control-label">{{'Referral source' }}</label>
                    <select [(ngModel)]="form.referral" name="referral" class="form-control">
                      <option *ngFor="let re of referralSources" value="{{re.id}}">{{re.name}}</option>
                    </select>
                  </div>
                </div>

              <div class="row form-group">
                  <div class="col-sm-4">
                    <label class="control-label">{{'Birthday' }}</label>
                    <select [(ngModel)]="form.month" name="month" class="form-control">
                      <option *ngFor="let role of listrole" value="{{role.id}}">{{role.name}}</option>
                    </select>
                  </div>
                  <div class="col-sm-4">
                    <select [(ngModel)]="form.day" name="day" class="form-control" style="margin-top:31px;">
                      <option *ngFor="let role of listrole" value="{{role.id}}">{{role.name}}</option>
                    </select>
                  </div>
                  <div class="col-sm-4">
                    <select [(ngModel)]="form.year" name="year" class="form-control" style="margin-top:31px;">
                      <option *ngFor="let role of listrole" value="{{role.id}}">{{role.name}}</option>
                    </select>
                  </div>
                </div>

              <div class="row form-group">
                  <div class="col-sm-12">
                    <label class="control-label">Client notes</label>
                    <input [(ngModel)]="form.notes" name="notes" class="form-control input-underline input-lg"
                      >
                  </div>
                </div>

              <div class="row form-group">
                  <div class="col-sm-12">
                      <div class="custom-control custom-checkbox">
                          <input [(ngModel)]="form.displayAllBooking" name="display-all" type="checkbox" class="custom-control-input" id="customCheck2">
                          <label class="custom-control-label" for="customCheck2">Display on all bookings</label>
                        </div>
                  </div>
                </div>

          </ng-template>
        </ngb-tab>
        <ngb-tab title="Address">
          <ng-template ngbTabContent>
              <div class="row form-group">
                  <div class="col-sm-12">
                    <label class="control-label">Address</label>
                    <input [(ngModel)]="form.address" name="address" class="form-control input-underline input-lg"
                      >
                  </div>
                </div>
              <div class="row form-group">
                  <div class="col-sm-12">
                    <label class="control-label">Suburb</label>
                    <input [(ngModel)]="form.suburb" name="suburb" class="form-control input-underline input-lg"
                      >
                  </div>
                </div>

                <div class="row form-group">
                    <div class="col-sm-6">
                      <label class="control-label">City</label>
                      <input [(ngModel)]="form.city" type="text" class="form-control input-underline input-lg" name="first-name"
                        >
                    </div>
            
                    <div class="col-sm-6">
                      <label class="control-label">State</label>
                      <input [(ngModel)]="form.state" type="text" name="last-name" class="form-control input-underline input-lg"
                        >
                    </div>
                  </div>

                  <div class="row form-group">
                      <div class="col-sm-12">
                        <label class="control-label">Zip / Post Code</label>
                        <input [(ngModel)]="form.zip" name="zip" class="form-control input-underline input-lg"
                          >
                      </div>
                    </div>

          </ng-template>
        </ngb-tab>
      </ngb-tabset>
    </div>

  </div>



  <div class="modal-footer">
      <button *ngIf="!isAdd" type="button" class="btn btn-danger" (click)="delete()"> Delete </button>
    <button type="button" class="btn btn-light pull-right" (click)="goBack()"> Cancel </button>
    <button type="submit" class="btn btn-dark pull-right" (click)="onSubmit()"> Save </button>
  </div>
</form>
