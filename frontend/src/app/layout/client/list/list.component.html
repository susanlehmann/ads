<div class="row justify-content-between">
    <div class="col-md-3 col-ms-12">
        <input class="form-control" type="text" placeholder="Search by name, e-mail or mobile number">
      </div>
      <div class="col-md-1 col-sm-12">
          <select class="custom-select custom-select mb-3">
              <option selected>Options</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
      </div>
</div>
<div class="row">
    <div class="col-md-12 table-responsive">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>{{'Name' | translate}}</th>
                <th>{{'Mobile number' | translate}}</th>
                <th>{{'Email' | translate}}</th>
                <th>{{'Gender' | translate}}</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of clients; index as i" routerLink="/client/edit/1">
                        <td>{{client.name}}</td>
                        <td>{{client.number}}</td>
                        <td>{{client.email}}</td>
                        <td>{{client.gender}}</td>
                </tr>
        </table>
    </div>
    </div>
    <button class="btn btn-primary" routerLink="/client/add">Add client</button>
