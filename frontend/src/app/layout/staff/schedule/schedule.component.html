<select class="custom-select custom-select mb-3">
    <option selected>All Staff</option>
    <option value="1">One</option>
    <option value="2">Two</option>
    <option value="3">Three</option>
  </select>
<table class="table table-bordered">
  <thead>
    <th>Staff</th>
    <th *ngFor="let day of weekdays">{{day}}</th>
  </thead>
  <tbody>
    <tr *ngFor="let sche of schedules">
      <td style="vertical-align: middle">
        <div style="font-weight: 700; margin-bottom: 5px;">{{sche.staffName}}</div>
        <div>{{sche.weeklyHours}}</div>
      </td>
      <ng-container *ngFor="let w of sche.weekSchedule">
          <ng-container *ngIf="w == null; else elseTemplate">
              <td (click)="openModal(sche, content)" class="cell-shift"></td>
          </ng-container>
          <ng-template #elseTemplate>
              <td (click)="openModal(sche, content)">
                  <div class="work-hour" style="margin-bottom: 10px;">{{w.start}}</div>
                  <div class="work-hour">{{w.end}}</div>
              </td>
          </ng-template>
      </ng-container>
    </tr>
  </tbody>
</table>



<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title col-sm-4 offset-sm-4">Edit {{selectedStaff.staffName}}'s Hours</h4>
        <button type="button" class="col-sm-4 close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        
        
        <div class="modal-body">
            <div class="row form-group">
                <div class="col-sm-6">
                  <label class="control-label">SHIFT START</label>
                  <input [(ngModel)]="selectedStaff.shiftStart1" type="text" class="form-control input-underline input-lg" name="first-name" required>
              </div>

              <div class="col-sm-6">
                  <label class="control-label">SHIFT END</label>
                  <input [(ngModel)]="selectedStaff.shiftEnd1" type="text" name="last-name" class="form-control input-underline input-lg">
              </div>
          </div>

            <div class="row form-group" style="justify-content: center;">
                1 hour break time
          </div>

            <div class="row form-group">
                <div class="col-sm-12 btn-switch">
                    <label class="control-label">Repeat weekly  </label>
                      <label class="switch">
                          <input type="checkbox" [(ngModel)]="selectedStaff.repeatWeekly" name="repeat">
                          <span class="slider round"></span>
                      </label>
                  </div>
          </div>

            <div *ngIf="selectedStaff.repeatWeekly" class="row form-group">
                <div class="col-sm-12">
                    <select class="custom-select custom-select mb-3" style="width: 100%">
                        <option selected>Don't Repeat</option>
                        <option value="1">Weekly</option>
                      </select>
                  </div>
          </div>

          
          
        </div>

        <div class="modal-footer">
            <button *ngIf="!isCreate" type="button" class="btn btn-danger" style="justify-content: flex-start" (click)="deleteStaff()"> Delete </button>
            <button type="button" class="btn btn-light pull-right" (click)="modal.dismiss('Cancel click')"> Cancel </button>
            <button type="submit" class="btn btn-dark pull-right"> Save </button>
      </div>


</ng-template>
