<div class="card card-custom mb-3">
  <div class="row sm-m-t-20">
    <div class="col-sm-6"></div>
    <div class="col-sm-6 text-right">
      <div class="header">
        <button style="text-transform: none;" class="btn btn-black" type="button"  (click)="addReferral(add_payment_types)">New Payment Type</button>
      </div>
    </div>
  </div>
<div class="container-fuild" style="margin-top: 20px">
  <div class="col-lg-12">
    <div class="row">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th class="pd-name">{{'PAYMENT TYPE' | translate}}</th>
            <th>{{'' | translate}}</th>
          </tr>
          </thead>
          <tbody>
          <ng-container >
            <tr (click)="editReferral(edit_payment_types, 3)">
              <td class="ba">
									<span class="avatar">
										<i class="fa fa-bars"></i>
									</span>
                <span></span>
              </td>
              <td><i class="fa fa-lock" placement="bottom" ngbTooltip="This item can not be deleted"></i></td>
            </tr>
          </ng-container>
          </tbody>
          <!-- <tfoot *ngIf="numberList > 0">
                        <tr>
                            <th colspan="5">
                                Showing {{numberList}} of {{numberList}} results
                            </th>
                        </tr>
                    </tfoot> -->
        </table>
      </div>
    </div>
  </div>
  <div class="clearfix"></div>
  <div class="row">
    <ng-template #add_payment_types let-c="close" let-d="dismiss">
      <add-payment-types ></add-payment-types>
    </ng-template>
  </div>
  <div class="row">
    <ng-template #edit_payment_types let-c="close" let-d="dismiss">
      <edit-payment-types [inputBusiness]="inputReferral" ></edit-payment-types>
    </ng-template>
  </div>
</div>
</div>
