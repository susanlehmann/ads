<div class="modal-header" style="border: none">
  <div class="title-header">
    <span>Edit Payment Type</span>
  </div>
  <div class="close">
    <span (click)="close()">x</span>
  </div>
</div>
<div class="modal-body">
  <div class="form-group">
    <label for="payment_type">PAYMENT TYPE NAME</label>
    <input type="text" name="payment_type" class="form-control"
           [(ngModel)]="formUpdate.payment_type">
  </div>
  <span class="btn btn-black pull-right" (click)="onSubmit()">Save</span>
  <span class="btn btn-black pull-right" (click)="close()" style="background-color: white; color: black">Cancel</span>
  <span class="btn btn-delete pull-left" (click)="deleteModal(remove_businessType)">Delete</span>
</div>

<div class="row">
  <ng-template #remove_businessType let-c="close" let-d="dismiss">
    <div class="group-service">
      <div class="modal-header">
        <h4 class="modal-title" style="width:90%;display: block;">Delete Referral Source</h4>
      </div>
      <div class="modal-body">
        <div class="box-mess-confirm">
          <p>Are you sure you want to delete this referral source?</p>
        </div>
      </div>
      <div class="modal-footer" style="border: none">
        <button type="button" class="btn btn-delete pull-right" (click)="confirmRemove()">
          Delete
        </button>
        <button type="button" class="btn btn-default pull-right" (click)="c('Cross click')">
          Cancel
        </button>
      </div>
    </div>
  </ng-template>
</div>
