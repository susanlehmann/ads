<div class="modal-body row form-content">
  <div class="col-lg-5 col-md-12 client-left-content">
    <div class="row form-group">
      <div class="col-sm-12">
        <label class="control-label">BUSINESS NAME</label>
        <input [(ngModel)]="form.businessName" type="text" required text class="form-control input-underline input-lg"
               name="firstName" [ngModelOptions]="{updateOn: 'blur'}" #firstName="ngModel" #firstName>
      </div>
    </div>
    <div class="row form-group" style="position: relative;">
      <div class="character-counter"
           style="position: absolute; right: 27px;top: 30px;z-index: 100;font-size: 12px;color: rgba(98,98,98,.55);">
        Characters left:
        <span id="char-count">{{400 - form.description.length}}</span>
      </div>
      <div class="col-sm-12">
        <label class="control-label">DESCRIPTION</label>
        <textarea style="padding-top: 25px; height: auto;" [(ngModel)]="form.description" class="form-control text optional" rows="3" maxlength="400"
                  name="description"
                  id="provider_description"></textarea>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-12">
        <label class="control-label">ADDRESS</label>
        <textarea [(ngModel)]="form.address" class="form-control text optional" name="address" id="provider_address"></textarea>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-12">
        <label class="control-label">WEBSITE</label>
        <input [(ngModel)]="form.website" class="string optional form-control" maxlength="255" size="255" type="text" name="website"
               id="provider_website">
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-12">
        <label class="control-label">CONTACT NUMBER</label><br>
        <ngx-intl-tel-input
          [enablePlaceholder]="true"
          [enableAutoCountrySelect]="true"
          name="mobile"
          [cssClass]="'form-control'"
          [(ngModel)]="mobile"></ngx-intl-tel-input>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-12">
        <label class="control-label">BUSINESS TYPE</label>
        <select [(ngModel)]="form.businessType" name="business-type" class="form-control">
          <option *ngFor="let p of business?.business" value={{p?.id}} selected>{{p?.name_business_type}}</option>
        </select>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-12">
        <label class="control-label">TIME ZONE</label>
        <select [(ngModel)]="form.timezoneSelect" name="timezone" class="form-control">
          <option *ngFor="let p of timezone?.default" value={{p.code}} selected>{{p.name}}</option>
        </select>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-12">
        <label class="control-label">TIME FORMAT</label>
        <select [(ngModel)]="form.timeFomatSelect" name="timeformat" class="form-control">
          <option *ngFor="let p of timeFomat" value={{p}} selected>{{p}}</option>
        </select>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-12">
        <label class="control-label">COUNTRY</label>
        <select [(ngModel)]="form.countrySelect" name="country" class="select optional disabled form-control">
          <option *ngFor="let p of country" value={{p}} selected>{{p}}</option>
        </select>
      </div>
    </div>
    <div class="row form-group">
      <div class="col-sm-12">
        <label class="control-label">CURRENCY</label>
        <select [(ngModel)]="form.currencySelect" name="currency" class="select optional disabled form-control">
          <option *ngFor="let p of currency" value={{p}} selected>{{p}}</option>
        </select>
      </div>
    </div>
    <div class="text-left">
      <input type="submit" name="commit" (click)="save()" value="Save Changes" class="btn btn-black m-t-10">
    </div>
  </div>
  <div class="clearfix"></div>
</div>
