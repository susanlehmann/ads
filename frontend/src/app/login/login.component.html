<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>ADMIN - EDUCLANGS</h1>
           <!--  <form role="form"> -->
            <form #loginForm=ngForm (ngSubmit)="onSubmit()" >
                <div class="form-content">
                    <div class="alert alert-danger" [hidden]="!error"> {{error}} </div>
                    <!--
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" placeholder="Email">
                    </div>
                    -->

                    <div class="form-group">
                        <input type="email" [(ngModel)]="form.email" name="email" class="form-control input-underline input-lg"  placeholder="Email" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" placeholder="Password" [(ngModel)]="form.password" name="password" required >
                    </div>
                </div>
                <!--    <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> Log in </a>
&nbsp;   -->
                <button type="submit"  class="btn rounded-btn"  [disabled]="!loginForm.valid" > Log in </button>
                &nbsp;
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>

                <br><br>

                <small class="float-right"><a [routerLink]="['/request-password-reset'] "> Reset Password</a></small>

            </form>
        </div>
    </div>
</div>
